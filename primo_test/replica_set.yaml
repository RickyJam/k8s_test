apiVersion: apps/v1 # apps necessario perch√® altrimenti non legge chiavi come "replicas" e "selector"
kind: ReplicaSet
metadata:
  name: replica
  namespace: tesi
spec:
  replicas: 1
  selector:
   matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: nginx
          image: nginx
